<div class="max-w-md rounded-lg m-3 overflow-hidden shadow-lg my-2 bg-white">
  <div class="w-full relative z-10">
    <img
      class="w-full"
      style="height: 320px"
      src="{{ nominee.imageUrl }}"
      alt="Nominee portrait"
    />
  </div>

  <div class="pt-4 pb-2 text-gray-600 text-center">
    <p>{{ nominee.name }}</p>
    <p class="text-xs uppercase text-gray-400">Contestant</p>
  </div>

  <div class="pb-10 uppercase text-center tracking-wide flex justify-around">
    <div class="posts">
      <p class="text-gray-400 text-sm uppercase">Code</p>
      <p class="text-lg font-semibold text-gray-600 uppercase">
        {{ nominee.code }}
      </p>
    </div>
    <div class="following">
      <p class="text-gray-400 text-sm uppercase">Votes</p>
      <p class="text-lg font-semibold text-gray-600 uppercase">
        {{ nominee.votes }}
      </p>
    </div>
  </div>
  <div class="text-white">
    <button
      class="w-full p-2 flex items-center justify-center space-x-2 bg-gradient-to-r from-pink-600 to-pink-800 transform hover:scale-110 transition ease-in duration-200 focus:outline-none"
      (click)="onVote(nominee.code)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-white font-bold"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"
        />
      </svg>
      <span class="uppercase text-white font-semibold">Vote</span>
    </button>
  </div>
</div>
